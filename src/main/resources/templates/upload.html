<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TXT → PDF</title>
</head>
<body>
<h2>Загрузите TXT файл для преобразования в PDF</h2>

<form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt" required>
    <button type="submit">Конвертировать</button>
</form>

</body>
</html>
